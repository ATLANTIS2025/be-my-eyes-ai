<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Be My Eyes AI</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Camera Section (2/3 of the screen) -->
        <div class="camera-container">
            <video id="video" width="100%" height="100%" autoplay></video>
        </div>

        <!-- Left Section (1/3) -->
        <div class="left-side">
            <p id="welcome-text">Welcome! You can ask me to identify an object now.</p>
        </div>

        <!-- Right Section (1/3) with Button that changes color -->
        <div class="right-side">
            <button id="ai-button" onclick="toggleAI()">Speak Now</button>
        </div>
    </div>

    <script src="js/script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
